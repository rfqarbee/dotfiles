# Warn
listener {
    timeout = 1200 # 20min
    on-timeout = notify-send -i $notif " Idle" " Lock in 10 minutes"
    on-resume = notify-send -i $notif " Active Session"
}

listener {
    timeout = 1800                    # 30 min
    on-timeout = loginctl lock-session
    on-resume = notify-send -i $notif " System Unlocked"
}

