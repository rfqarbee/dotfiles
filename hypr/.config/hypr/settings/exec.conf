# exec-once=dunst
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swww-daemon --format xrgb #wallpaper
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # read
exec-once = systemctl --user start hyprpolkitagent

exec-once = nm-applet --indicator
exec-once = swaync
exec-once = blueman-applet
exec-once = pypr
exec-once = udiskie
exec-once = waybar

exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-paste --type text --watch cliphist store

exec-once = hypridle

exec-once = [workspace 9 silent] vesktop
exec-once = [workspace special:Mail silent] betterbird
