format = """$directory$git_branch$git_status$git_commit$fill$all\
$character
"""
right_format = """
$cmd_duration\
"""
add_newline = true
command_timeout = 20000
palette = "doom_one"
continuation_prompt = '‚ñ∂ '

[fill]
symbol = " "

[character]
success_symbol = '[‚ûú](bold green)'
error_symbol = '[‚úó](bold red)'
vimcmd_symbol = '[N](bold yellow)'

[cmd_duration]
min_time = 1_000
format = '[$duration]($style) '
style = 'bold magenta'
show_notifications = false
min_time_to_notify = 30_000
notification_timeout = 20_000

[directory]
truncation_length = 3
truncate_to_repo = true
truncation_symbol = 'Û∞ú•Ó¨∫ '
style = 'bold cyan'

[directory.substitutions] # only works for non-repo dir
'~/.local/share/applications' ='Û∞Äª Applications'
'~/Downloads' ='Ôêâ  Downloads'
'~/Downloads/AppImages' ='Ôêâ  AppImages'
'~/Downloads/ISO' ='Ôêâ  ISO'
'~/Downloads/Misc' ='Ôêâ  Misc'

[git_branch]
always_show_remote = true
format = '[[$symbol](green)($remote_name/)$branch(: $remote_branch)]($style) '
style = 'bold blue'

[git_status]
format = '([[$ahead_behind](fg:purple)( [$staged]($style))( [$modified]($style))( [$stashed](cyan))](white))'
style = 'bold green'
ahead = '‚á°${count}'
diverged = 'Ôëø ‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
staged = '+${count}'
stashed = '\$${count}'
modified = '~${count}'

[git_commit]
# format = '[\($tag_symbol$tag \($hash\)\)]($style)'
commit_hash_length = 8
style = 'bold green'
tag_symbol = ' üè∑ '
only_detached = true
tag_disabled = false

[package]
format = "[$version]($style) "
disabled = true

[lua]
format = "[$symbol $name $version]($style) "
style = "bold cyan"
symbol = 'Óò† '

[c]
