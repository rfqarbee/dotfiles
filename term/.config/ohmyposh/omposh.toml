final_space = true
auto_upgrade = false
enable_cursor_positioning = true
version = 2

[[blocks]]
type="prompt"
newline = true
alignment="left"
overflow="break"

  [[blocks.segments]]
  type="path"
  style='plain'
  foreground="#51afef"
  template="{{ if .Segments.Git.RepoName}}Û∞ú•Ó¨∫ {{ if eq .Segments.Git.Dir .PWD }} {{.Segments.Git.RepoName}}{{else}} {{.Path}} {{end}} {{else}} {{if not .Writable}}üîí {{end}}{{.Path}} {{end}}"
    [blocks.segments.properties]
    style="agnoster_short"
    max_depth = 2
    [blocks.segments.properties.mapped_locations]
    '~/.local/share/applications' ='Û∞Äª Applications'
    '~/Downloads' ='Ôêâ  Downloads'
    '~/Downloads/*' ='Ôêâ  Downloads'

  [[blocks.segments]]
  type="git"
  foreground="#a9a1e1"
  template="""{{.HEAD}} \
  {{ if and (gt .Ahead 0) (eq .Behind 0) }} <orange>‚á°{{.Ahead}}</>{{ end }}\
  {{ if and (eq .Ahead 0) (gt .Behind 0) }} <red>‚á£{{.Behind}}</>{{ end }}\
  {{ if and (gt .Ahead 0) (gt .Behind 0) }} <green>Ôëø </><#f5a97f>‚á°{{.Ahead}}</><red>‚á£{{.Behind}}</>{{ end }}\
  {{ if .Staging.Changed }}{{if gt .Staging.Added 0 }} <yellow>+{{.Staging.Added}}</>{{else if gt .Staging.Modified 0}} <yellow>+{{.Staging.Modified}}</>{{else}} <yellow>{{.Staging.String}}</>{{ end }}{{ end }}\
  {{ if .Working.Changed }} <green>{{.Working.String}}</>{{ end }}\
  {{ if gt .StashCount 0 }} <cyan>${{ .StashCount}}</>{{ end }}\
  """
      [blocks.segments.properties.staging.modified]
      foreground="green"
    [blocks.segments.properties]
    source="cli"
    branch_icon="<green>\uE0A0</> "
    commit_icon="\uF417 "
    tag_icon="\uF412 "
    rebase_icon="\uE728 "
    cherry_pick_icon="\uE29B "
    revert_icon="\uF0E2 "
    merge_icon="\uE727 "
    no_commits_icon="\uF594 "
    fetch_status=true
    full_branch_path = false
    fetch_upstream_icon = false
      [blocks.segments.properties.mapped_branches]
      "feature/*" ="feat:"
      "hotfix/*" = "hf:"
      "bugfix/*" = "bug:"
      "test/*" = "test:"
      "merge/*" = "merge:"
      "build/*" = "build:"
      "release/*" = "rel:"

[[blocks]]
alignment = "left"
newline = true
type = "prompt"
  [[blocks.segments]]
  type = "text"
  foreground_templates = [
  "{{if gt .Code 0}}red{{end}}",
  "{{ if eq .Code 0}}green{{end}}"
]
  style = "plain"
  template = "{{ if .Code }}‚úó{{ else }}‚ûú{{end}}"
[transient_prompt]
foreground_templates = [
  "{{if gt .Code 0}}red{{end}}",
  "{{ if eq .Code 0 }}green{{end}}",
]
template = "‚ûú "
foreground = "green"

[secondary_prompt]
foreground="green"
template="‚ñ∂ "

