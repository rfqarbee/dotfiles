version = 3
enable_cursor_positioning = true
final_space = true

[secondary_prompt]
  template = '‚ñ∂ '
  foreground = 'green'

[transient_prompt]
  template = '‚ûú '
  foreground = 'green'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{ if eq .Code 0 }}green{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  overflow = 'break'
  newline = true

  [[blocks.segments]]
    template = '{{ if .Segments.Git.RepoName}}Û∞ú•Ó¨∫ {{ if eq .Segments.Git.Dir .PWD }} {{.Segments.Git.RepoName}}{{else}} {{.Path}} {{end}} {{else}} {{if not .Writable}}üîí {{end}}{{.Path}} {{end}}'
    foreground = '#51afef'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      max_depth = 2
      style = 'agnoster_short'

      [blocks.segments.properties.mapped_locations]
        '~/.local/share/applications' = 'Û∞Äª Applications'
        '~/Downloads' = 'Ôêâ  Downloads'
        '~/Downloads/*' = 'Ôêâ  Downloads'

  [[blocks.segments]]
    template = '{{.HEAD}} {{ if and (gt .Ahead 0) (eq .Behind 0) }} <orange>‚á°{{.Ahead}}</>{{ end }}{{ if and (eq .Ahead 0) (gt .Behind 0) }} <red>‚á£{{.Behind}}</>{{ end }}{{ if and (gt .Ahead 0) (gt .Behind 0) }} <green>Ôëø </><#f5a97f>‚á°{{.Ahead}}</><red>‚á£{{.Behind}}</>{{ end }}{{ if .Staging.Changed }}{{if gt .Staging.Added 0 }} <yellow>+{{.Staging.Added}}</>{{else if gt .Staging.Modified 0}} <yellow>+{{.Staging.Modified}}</>{{else}} <yellow>{{.Staging.String}}</>{{ end }}{{ end }}{{ if .Working.Changed }} <green>{{.Working.String}}</>{{ end }}{{ if gt .StashCount 0 }} <cyan>${{ .StashCount}}</>{{ end }}'
    foreground = '#a9a1e1'
    type = 'git'

    [blocks.segments.properties]
      branch_icon = '<green>ÓÇ†</> '
      cache_duration = 'none'
      cherry_pick_icon = 'Óäõ '
      commit_icon = 'Ôêó '
      fetch_status = true
      fetch_upstream_icon = false
      full_branch_path = false
      merge_icon = 'Óúß '
      no_commits_icon = 'Ôñî '
      rebase_icon = 'Óú® '
      revert_icon = 'ÔÉ¢ '
      source = 'cli'
      tag_icon = 'Ôêí '

      [blocks.segments.properties.mapped_branches]
        'bugfix/*' = 'bug::'
        'build/*' = 'build::'
        'feature/*' = 'feat::'
        'hotfix/*' = 'hf::'
        'merge/*' = 'merge::'
        'release/*' = 'rel::'
        'test/*' = 'test::'

      [blocks.segments.properties.staging]
        [blocks.segments.properties.staging.modified]
          foreground = 'green'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{ if .Code }}‚úó{{ else }}‚ûú{{end}}'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{ if eq .Code 0}}green{{end}}']

    [blocks.segments.properties]
      cache_duration = 'none'

